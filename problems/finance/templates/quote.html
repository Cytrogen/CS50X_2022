{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post" class="search-form">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol" type="text">
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
    <div class="result">
        <p>
            {% if results %}
                A share of {{ results["name"] }} ({{ results["symbol"] }}) costs {{ results["price"] | usd }}
            {% endif %}
        </p>
    </div>
{% endblock %}
